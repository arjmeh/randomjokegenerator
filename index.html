<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Papa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/38f9d881f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="text">Punny Papa</h1>
            <h2 class="tagline">Pun-ishingly good jokes, courtesy of Punny Papa.</h2>
        </div>
        <div class="secondary-container">


        <div class="top-text">
            <h1 id="joke"></h1>
        </div>
        <div class="bottom-button">
            
            <button type="button" class="btn btn-primary btn-lg" id="button"><i class="fa-regular fa-face-smile"></i> Generate!</button>
            <button type="button" class="btn btn-secondary btn-lg" id="copybutton"><i class="fa-regular fa-copy"></i> Copy!</button>
            <button type="button" class="btn btn-secondary btn-lg" id="undoButton"><i class="fa-solid fa-rotate-left"></i> Undo</button>
            
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
